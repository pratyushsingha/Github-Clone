    <div class="bg-[#1C2024] px-5 py-5">

                sign up

            <div class="block md:hidden">

            </div>
            <div class="block pt-2 md:hidden">
                <div class="hamburger inline-block cursor-pointer">
                    <div class="line h-0.5 w-6 bg-white my-1 mx-2"></div>
                    <div class="line h-0.5 w-6 bg-white my-1 mx-2"></div>
                    <div class="line h-0.5 w-6 bg-white my-1 mx-2"></div>
                </div>
            </div>
        </div>


        <div class="hidden md:block">
            <div class="flex justify-between ">
                <div class="flex justify start space-x-5 pt-3">
                    <div>

                    </div>
                    <div class="text-white ">
                        Products
                    </div>
                    <div class="text-white ">
                        Solutions
                    </div>
                    <div class="text-white ">
                        Open source
                    </div>
                    <div class="text-white ">

                    </div>
                </div>
                <div class="flex justify-end space-x-3">
                    <div class="flex justify-between space-x-5">

                        </div>
                        <div>

                        </div>
                        <div>
                            <button

                                sign in
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- navbar end -->

    </div>

                <a class="text-gray-400 text-base" target="_blank" id="profile_twitter"

            </div>
            <div class="flex space-x-3" id="comapanyDiv">
                <img class="h-5 w-5 mt-1" width="50" height="50" id="twitterIcon"

                <a class="text-gray-400 text-base" target="_blank" id="profile_twitter"

            </div> -->
